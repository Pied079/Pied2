<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIED | Authentic Streetwear</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="#" class="logo">PIED</a>
            <div class="nav__icons">
                <i class="ri-search-line"></i>
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="ri-shopping-cart-2-line"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>PIED RED & BLACK</h1>
            <p>O luxo urbano de Aracaju em cada passo.</p>
            <a href="#produtos" class="btn-primary">Explorar Coleção</a>
        </section>

        <section id="produtos" class="products-section">
            <h2 class="section-title">Lançamentos</h2>
            <div class="products-grid" id="product-list">
                </div>
        </section>
    </main>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Seu Carrinho</h3>
                <i class="ri-close-line" onclick="toggleCart()"></i>
            </div>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-footer">
                <div class="total">Total: <span id="cart-total">R$ 0,00</span></div>
                <button class="btn-checkout" onclick="checkoutWhatsApp()">Finalizar no WhatsApp</button>
            </div>
        </div>
    </div>

    <div class="mobile-bar">
        <a href="#"><i class="ri-home-line"></i><span>Início</span></a>
        <a href="#produtos"><i class="ri-function-line"></i><span>Loja</span></a>
        <a href="javascript:void(0)" onclick="toggleCart()"><i class="ri-shopping-bag-line"></i><span>Carrinho</span></a>
        <a href="#"><i class="ri-user-line"></i><span>Conta</span></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
